<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>6 2 loading button</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container main-content">
      <div class="panel panel-default panel-container">
        <div class="panel-body main-welcome-panel">
          <div class="row">
              <div class="col-md-6 col-md-offset-3 welcome-col-container">
                <h2 class="panel-heading welcome-panel-heading">BrewAround</h2>
                <div class="input-group-lg search-input-group">
                  <input type="text" class="form-control zip-search-form" placeholder="Enter your zip code to search...">
                  <div class="search-button-container">
                  <button class="btn btn-lg btn-primary search-button" type="button">Find it!</button>
                  </div>
                </div><!-- /input-group -->
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 search-results-container">
                <div class="welcome-screen-container">
                  <h1>Search for a brewery near you!</h1>
                  <i class="fa fa-beer beer-logo"></i>
                </div>
              </div>
            </div>
          </div><!-- panel-body -->
        </div> <!-- panel -->
      </div><!-- /main-content -->
      <script id="results-template" type="text/x-handlebars-template">
    <div class="panel panel-default panel-container">
      <div class="panel-body main-welcome-panel">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 welcome-col-container">
              <h2 class="panel-heading welcome-panel-heading welcome-panel-heading-searched">BrewAround</h2>
              <div class="input-group-lg search-input-group search-input-group-searched">
                <input type="text" class="form-control zip-search-form zip-search-form-searched" placeholder="Enter your zip code to search...">
                <div class="search-button-container search-button-container-searched">
                <button class="btn btn-lg btn-primary search-button" type="button">Find it!</button>
                </div>
              </div><!-- /input-group -->
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 search-results-container">
            {{#each []}}
              <div class="brewery-list-items">
                {{#if this.brewery.images.large}}
                  <img src="{{this.brewery.images.large}}" alt="">
                  {{else}}
                  <div class="no-image">
                    <h3>Sorry!</h3>
                    <h5>No image available for this brewery!</h5>
                  </div>
                {{/if}}
                <h3>{{this.brewery.name}}</h3>
                <h5>{{this.locality}}, {{this.region}}</h5>
                <div class="description-wrapper">
                  <p class="brewery-description">{{this.brewery.description}}</p>
                </div>
                <a href="{{this.website}}">{{this.brewery.name}} Site</a>
              </div>
            {{/each}}
              </div>
            </div>
          </div> <!-- panel-body -->
        </div><!-- panel -->
      </script>
    <script src="js/bundle.js"></script>
  </body>
</html>
